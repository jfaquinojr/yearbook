const useWindowSize = () => {
  const [windowSize, setWindowSize] = useState({
    width: void 0,
    height: void 0
  });
  useEffect(() => {
    function handleResize() {
      setWindowSize({
        width: window.innerWidth,
        height: window.innerHeight
      });
    }
    window.addEventListener("resize", handleResize);
    handleResize();
    return () => window.removeEventListener("resize", handleResize);
  }, []);
  return windowSize;
};
const YearbookWebsite = () => {

  const filteredStudents = useMemo(() => {
    if (!data) return [];
    return data.students.filter((student) => {
      if (filterSectionId === "all") return true;
      const section = data.classSections.find((s) => s.id === filterSectionId);
      return section && section.studentIds.includes(student.id);
    }).filter((student) => {
      return student.name.toLowerCase().includes(searchQuery.toLowerCase());
    }).sort((a, b) => a.name.localeCompare(b.name));
  }, [data, filterSectionId, searchQuery]);
  useEffect(() => {
    loadDataFromFile();
  }, []);
  const loadDataFromFile = async () => {
    try {
      setLoading(true);
      setError(null);
      const response = await fetch('./yearbook-data.json');
      if (!response.ok) {
        throw new Error("Data file not found. Please upload a yearbook data JSON file.");
      }
      const contentType = response.headers.get("content-type");
      if (!contentType || !contentType.includes("application/json")) {
        throw new Error("Data file not found. Please upload a yearbook data JSON file.");
      }
      const jsonData = await response.json();
      setData(jsonData);
      setLoading(false);
    } catch (err) {
      console.error("Error loading data:", err);
      setError("No yearbook data found. Please upload your yearbook JSON file below.");
      setLoading(false);
    }
  };
  const handleFileUpload = (e) => {
    const file = e.target.files?.[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (event) => {
      try {
        const jsonData = JSON.parse(event.target?.result);
        if (!jsonData.students || !jsonData.classSections) {
          throw new Error("Invalid data structure. Must contain students and classSections arrays.");
        }
        setData(jsonData);
        setError(null);
        setLoading(false);
      } catch (err) {
        setError("Invalid JSON file. Please check the file format.");
        console.error("Error parsing JSON:", err);
      }
    };
    reader.readAsText(file);
    e.target.value = "";
  };
