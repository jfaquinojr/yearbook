    const createIcon = (name) => ({ children, size = 24, className = '', ...props }) =>

    const Search = createIcon('Search');

const YearbookWebsite = () => {
  const [data, setData] = useState(null);
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);
  const [currentPage, setCurrentPage] = useState("home");
  const [selectedSection, setSelectedSection] = useState(null);
  const [selectedStudent, setSelectedStudent] = useState(null);
  const [searchQuery, setSearchQuery] = useState("");
  const [filterSection, setFilterSection] = useState("all");
  useEffect(() => {
    loadDataFromFile();
  }, []);
  const loadDataFromFile = async () => {
    try {
      setLoading(true);
      setError(null);
      const response = await fetch('./yearbook-data.json');
      if (!response.ok) {
        throw new Error("Data file not found. Please upload a yearbook data JSON file.");
      }
      const contentType = response.headers.get("content-type");
      if (!contentType || !contentType.includes("application/json")) {
        throw new Error("Data file not found. Please upload a yearbook data JSON file.");
      }
      const jsonData = await response.json();
      if (!jsonData.school) {
        jsonData.school = {
          name: "Yearbook",
          year: (/* @__PURE__ */ new Date()).getFullYear().toString(),
          graduationYear: `Class of ${(/* @__PURE__ */ new Date()).getFullYear()}`
        };
      }
      setData(jsonData);
      setLoading(false);
    } catch (err) {
      console.error("Error loading data:", err);
      setError("No yearbook data found. Please upload your yearbook JSON file below.");
      setLoading(false);
    }
  };
  const handleFileUpload = (e) => {
    const file = e.target.files?.[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (event) => {
      try {
        const jsonData = JSON.parse(event.target?.result);
        if (!jsonData.students || !jsonData.classSections) {
          throw new Error("Invalid data structure. Must contain students and classSections arrays.");
        }
        if (!jsonData.school) {
          jsonData.school = {
            name: "Yearbook",
            year: (/* @__PURE__ */ new Date()).getFullYear().toString(),
            graduationYear: `Class of ${(/* @__PURE__ */ new Date()).getFullYear()}`
          };
        }
        setData(jsonData);
        setError(null);
        setLoading(false);
      } catch (err) {
        setError("Invalid JSON file. Please check the file format.");
        console.error("Error parsing JSON:", err);
      }
    };
    reader.readAsText(file);
    e.target.value = "";
  };
  const getStudentsForSection = (sectionId) => {
    const section = data.classSections.find((s) => s.id === sectionId);
    if (!section) return [];
    return section.studentIds.map((id) => data.students.find((s) => s.id === id)).filter(Boolean);
  };
  const getSectionForStudent = (studentId) => {
    return data.classSections.find((section) => section.studentIds.includes(studentId));
  };
  const filteredStudents = useMemo(() => {
    if (!data) return [];
    let students = data.students;
    if (searchQuery) {
      students = students.filter(
        (s) => s.name.toLowerCase().includes(searchQuery.toLowerCase())
      );
    }
    if (filterSection !== "all") {
      const section = data.classSections.find((s) => s.id === filterSection);
      if (section) {
        students = students.filter((s) => section.studentIds.includes(s.id));
      }
    }
    return students;
  }, [data, searchQuery, filterSection]);
  const MemorialIndicator = ({ student, showDate = false }) => {
    if (!student.deathDate) return null;
    const deathYear = new Date(student.deathDate).getFullYear();
    return <span style={styles.memorialIndicator} title={`Passed away: ${student.deathDate}`}>
        † {showDate && <span style={styles.deathYear}>{deathYear}</span>}</span>;
  };
  const StudentCard = ({ student, onClick }) => {
    const section = getSectionForStudent(student.id);
    return <div style={styles.studentCard} onClick={() => onClick(student)}><div style={styles.studentPhoto}>{student.photo?.thumbnail ? <img src={student.photo.thumbnail} alt={student.name} loading="lazy" style={styles.studentPhotoImg} /> : <div style={styles.noPhotoPlaceholder}><Users size={48} color="#999" /></div>}</div><div style={styles.studentInfo}><h3 style={styles.studentName}>{student.name} <MemorialIndicator student={student} /></h3>{student.deathDate ? <p style={{ ...styles.studentDates, ...styles.memorialDates }}>{new Date(student.birthdate).getFullYear()} - {new Date(student.deathDate).getFullYear()}</p> : <p style={styles.studentDates}>Born {new Date(student.birthdate).getFullYear()}</p>}<p style={styles.studentGoal}>{student.goal}</p>{section && <span style={styles.sectionBadge}>{section.name}</span>}</div></div>;
  };
  const HomePage = () => <div style={styles.page}><div style={styles.hero}><h1 style={styles.heroH1}>{data.school.name}</h1><h2 style={styles.heroH2}>{data.school.graduationYear}</h2><p style={styles.heroSubtitle}>Memories That Last Forever</p></div><div style={styles.statsGrid}><div style={styles.statCard}><Users size={32} color="#667eea" /><h3 style={styles.statNumber}>{data.students.length}</h3><p style={styles.statLabel}>Students</p></div><div style={styles.statCard}><BookOpen size={32} color="#667eea" /><h3 style={styles.statNumber}>{data.classSections.length}</h3><p style={styles.statLabel}>Class Sections</p></div><div style={styles.statCard}><Heart size={32} color="#667eea" /><h3 style={styles.statNumber}>{data.students.filter((s) => s.deathDate).length}</h3><p style={styles.statLabel}>In Memoriam</p></div></div><div style={styles.sectionOverview}><h2 style={styles.sectionOverviewTitle}>Class Sections</h2><div style={styles.sectionGrid}>{data.classSections.map((section) => <div
    key={section.id}
    style={styles.sectionOverviewCard}
    onClick={() => {
      setSelectedSection(section);
      setCurrentPage("section-detail");
    }}
  ><div style={styles.sectionImageContainer}><img src={section.image} alt={section.name} style={styles.sectionImage} /></div><div style={styles.sectionCardContent}><h3 style={styles.sectionCardTitle}>{section.name}</h3><p style={styles.teacherName}>{section.homeroomTeacher}</p><p style={styles.studentCount}>{section.studentIds.length} students</p></div></div>)}</div></div><div style={styles.quickActions}><button onClick={() => setCurrentPage("all-students")} style={{ ...styles.btn, ...styles.btnPrimary }}>
          View All Students
        </button></div></div>;
  const SectionDetailPage = () => {
    const students = getStudentsForSection(selectedSection.id);
    const currentIndex = data.classSections.findIndex((s) => s.id === selectedSection.id);
    const prevSection = currentIndex > 0 ? data.classSections[currentIndex - 1] : null;
    const nextSection = currentIndex < data.classSections.length - 1 ? data.classSections[currentIndex + 1] : null;
    return <div style={styles.page}><div style={styles.pageHeader}><div><h1 style={styles.pageTitle}>{selectedSection.name}</h1><p style={styles.teacherName}>Homeroom Teacher: {selectedSection.homeroomTeacher}</p><p style={styles.studentCount}>{students.length} students</p></div><div style={styles.navigationControls}>{prevSection && <button
      onClick={() => setSelectedSection(prevSection)}
      style={{ ...styles.btn, ...styles.btnNav }}
    ><ChevronLeft size={20} /> {prevSection.name}</button>}{nextSection && <button
      onClick={() => setSelectedSection(nextSection)}
      style={{ ...styles.btn, ...styles.btnNav }}
    >{nextSection.name} <ChevronRight size={20} /></button>}</div></div><div style={styles.studentGrid}>{students.map((student) => <StudentCard
      key={student.id}
      student={student}
      onClick={(s) => {
        setSelectedStudent(s);
        setCurrentPage("student-detail");
      }}
    />)}</div></div>;
  };
  const AllStudentsPage = useMemo(() => {
    if (!data) return null;
    return <div style={styles.page}><h1 style={styles.pageTitle}>All Students</h1><div style={styles.filters}><div style={styles.searchBox}><Search size={20} color="#666" /><input
      id="student-search"
      type="text"
      placeholder="Search by name..."
      value={searchQuery}
      onChange={(e) => setSearchQuery(e.target.value)}
      style={styles.searchInput}
    />{searchQuery && <button onClick={() => setSearchQuery("")} style={styles.clearBtn}><X size={16} /></button>}</div><select
      value={filterSection}
      onChange={(e) => setFilterSection(e.target.value)}
      style={styles.sectionFilter}
    ><option value="all">All Sections</option>{data.classSections.map((section) => <option key={section.id} value={section.id}>{section.name}</option>)}</select></div>{filteredStudents.length === 0 ? <div style={styles.emptyState}><p>No students found matching your criteria.</p></div> : <div style={styles.studentGrid}>{filteredStudents.map((student) => <StudentCard
      key={student.id}
      student={student}
      onClick={(s) => {
        setSelectedStudent(s);
        setCurrentPage("student-detail");
      }}
    />)}</div>}</div>;
  }, [searchQuery, filterSection, filteredStudents, data]);
  const StudentDetailPage = () => {
    const section = getSectionForStudent(selectedStudent.id);
    const sectionStudents = section ? getStudentsForSection(section.id) : [];
    const currentIndex = sectionStudents.findIndex((s) => s.id === selectedStudent.id);
    const prevStudent = currentIndex > 0 ? sectionStudents[currentIndex - 1] : null;
    const nextStudent = currentIndex < sectionStudents.length - 1 ? sectionStudents[currentIndex + 1] : null;
    return <div style={styles.page}><div style={styles.studentDetailContainer}><div style={styles.studentPhotoLarge}>{selectedStudent.photo?.fullsize ? <img src={selectedStudent.photo.fullsize} alt={selectedStudent.name} style={styles.studentPhotoLargeImg} /> : <div style={styles.noPhotoPlaceholderLarge}><Users size={120} color="#999" /><p style={styles.noPhotoText}>No Photo Available</p></div>}</div><div style={styles.studentDetailInfo}><h1 style={styles.detailTitle}>{selectedStudent.name} <MemorialIndicator student={selectedStudent} showDate /></h1>{selectedStudent.deathDate ? <div style={styles.memorialTribute}><p style={styles.tributeDates}>{new Date(selectedStudent.birthdate).toLocaleDateString()} - {new Date(selectedStudent.deathDate).toLocaleDateString()}</p><p style={styles.memorialMessage}>In Loving Memory</p><p style={styles.restInPeace}>Rest in Peace</p></div> : <p style={styles.birthdate}>Born: {new Date(selectedStudent.birthdate).toLocaleDateString()}</p>}<div style={styles.detailSection}><h3 style={styles.detailSectionTitle}>Future Goals</h3><p style={styles.detailSectionText}>{selectedStudent.goal}</p></div>{section && <div style={styles.detailSection}><h3 style={styles.detailSectionTitle}>Class Section</h3><button
      onClick={() => {
        setSelectedSection(section);
        setCurrentPage("section-detail");
      }}
      style={styles.sectionLinkBtn}
    >{section.name} - {section.homeroomTeacher}</button></div>}<div style={styles.navigationControls}>{prevStudent && <button
      onClick={() => setSelectedStudent(prevStudent)}
      style={{ ...styles.btn, ...styles.btnNav }}
    ><ChevronLeft size={20} /> Previous
                </button>}{nextStudent && <button
      onClick={() => setSelectedStudent(nextStudent)}
      style={{ ...styles.btn, ...styles.btnNav }}
    >
                  Next <ChevronRight size={20} /></button>}</div></div></div></div>;
  };
  const renderPage = () => {
    switch (currentPage) {
      case "home":
        return <HomePage key="home" />;
      case "section-detail":
        return selectedSection ? <SectionDetailPage key={selectedSection.id} /> : <HomePage key="home" />;
      case "all-students":
        return AllStudentsPage;
      case "student-detail":
        return selectedStudent ? <StudentDetailPage key={selectedStudent.id} /> : <HomePage key="home" />;
      default:
        return <HomePage key="home" />;
    }
  };
  if (loading) {
    return <div style={styles.app}><div style={styles.loadingContainer}><BookOpen size={64} color="#667eea" /><h2 style={styles.loadingTitle}>Loading Yearbook...</h2><p style={styles.loadingText}>Please wait while we load your memories</p></div></div>;
  }
  if (error || !data) {
    return <div style={styles.app}><div style={styles.loadingContainer}><BookOpen size={64} color="#667eea" /><h2 style={styles.loadingTitle}>Welcome to Digital Yearbook</h2><p style={styles.errorText}>{error || "No yearbook data found"}</p><p style={styles.instructionText}>
            Please upload a yearbook JSON data file to get started
          </p><label style={styles.uploadLabel}><Upload size={24} /><span>Upload Yearbook Data (JSON)</span><input
      type="file"
      accept=".json"
      onChange={handleFileUpload}
      style={styles.fileInput}
    /></label><div style={styles.instructionBox}><h3 style={styles.instructionBoxTitle}>How to use:</h3><ol style={styles.instructionList}><li>Export your yearbook data as JSON from the Data Manager</li><li>Save the JSON file to your computer</li><li>Click the upload button above to load your yearbook</li><li>Place your images folder in the same directory as this website</li></ol></div></div></div>;
  }
  return <div style={styles.app}><header style={styles.header}><div style={styles.headerContent}><button
    onClick={() => setCurrentPage("home")}
    style={styles.logoBtn}
  ><Home size={24} /><span>{data.school.graduationYear}</span></button><nav style={styles.mainNav}><button onClick={() => setCurrentPage("all-students")} style={styles.navBtn}>All Students</button></nav></div></header><main style={styles.main}>{renderPage()}</main><footer style={styles.footer}><p>© {data.school.year} {data.school.name} • Last Updated: {data.lastUpdated}</p></footer></div>;
};
